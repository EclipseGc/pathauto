pathauto.patterns:
  path: '/admin/config/search/path/patterns'
  defaults:
    _form: '\Drupal\pathauto\Form\Patterns'
    _title: 'Patterns'
  requirements:
    _permission: 'administer pathauto'

pathauto.settings:
  path: '/admin/config/search/path/settings'
  defaults:
    _form: '\Drupal\pathauto\Form\Settings'
    _title: 'Settings'
  requirements:
    _permission: 'administer pathauto'

pathauto.bulk:
  path: '/admin/config/search/path/update_bulk'
  defaults:
    _form: '\Drupal\pathauto\Form\Bulk'
    _title: 'Bulk Generate'
  requirements:
    _permission: 'administer url aliases'

pathauto.bulk_delete:
  path: '/admin/config/search/path/delete_bulk'
  defaults:
    _form: '\Drupal\pathauto\Form\BulkDelete'
    _title: 'Delete aliases'
  requirements:
    _permission: 'administer url aliases'

/**
 * Implements hook_menu().
 */
function pathauto_menu() {
  $items['admin/config/search/path/patterns'] = array(
    'title' => 'Patterns',
    'page callback' => 'drupal_get_form',
    'page arguments' => array('pathauto_patterns_form'),
    'access arguments' => array('administer pathauto'),
    'type' => MENU_LOCAL_TASK,
    'weight' => 10,
    'file' => 'pathauto.admin.inc',
  );
  $items['admin/config/search/path/settings'] = array(
    'title' => 'Settings',
    'page callback' => 'drupal_get_form',
    'page arguments' => array('pathauto_settings_form'),
    'access arguments' => array('administer pathauto'),
    'type' => MENU_LOCAL_TASK,
    'weight' => 20,
    'file' => 'pathauto.admin.inc',
  );
  $items['admin/config/search/path/update_bulk'] = array(
    'title' => 'Bulk generate',
    'page callback' => 'drupal_get_form',
    'page arguments' => array('pathauto_bulk_update_form'),
    'access arguments' => array('administer url aliases'),
    'type' => MENU_LOCAL_TASK,
    'weight' => 30,
    'file' => 'pathauto.admin.inc',
  );
  $items['admin/config/search/path/delete_bulk'] = array(
    'title' => 'Delete aliases',
    'page callback' => 'drupal_get_form',
    'page arguments' => array('pathauto_admin_delete'),
    'access arguments' => array('administer url aliases'),
    'type' => MENU_LOCAL_TASK,
    'weight' => 40,
    'file' => 'pathauto.admin.inc',
  );

  return $items;
}